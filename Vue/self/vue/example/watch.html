<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <title>watch</title>
</head>

<body>
  <h1>watch</h1>
  <hr>
  <div id="app">
    <p>今日温度：{{wendu}}°</p>
    <p>穿衣建议：{{chuanyi}}</p>
    <p><button @click="shenggao">升高温度</button><button @click="jiangdi">降低温度</button></p>
  </div>

  <script>
    var chuanyiArr = ['T恤', '长裙', '羽绒服']
    var app = new Vue({
      el: '#app',
      data: {
        wendu: 14,
        chuanyi: '长裙'
      },
      methods: {
        shenggao: function () {
          this.wendu += 5;
        },
        jiangdi: function () {
          this.wendu -= 5;
        }
      },
      watch: {
        wendu: function (newVal, oldVal) {
          if (newVal >= 26) {
            this.chuanyi = chuanyiArr[0]
          } else if (newVal < 26 && newVal > 0) {
            this.chuanyi = chuanyiArr[1]
          } else {
            this.chuanyi = chuanyiArr[2]
          }
        }
      }
    })
    app.$watch('wendu', function (newVal, oldVal) {
      if (newVal >= 26) {
        this.chuanyi = chuanyiArr[0]
      } else if (newVal < 26 && newVal > 0) {
        this.chuanyi = chuanyiArr[1]
      } else {
        this.chuanyi = chuanyiArr[2]
      }

    })
  </script>
</body>

</html>
