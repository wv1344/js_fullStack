<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <title>v-on</title>
</head>

<body>
  <h1>v-on</h1>
  <hr>
  <div id="app">
    本场比赛得分：{{defen}}
    <p>
      <button v-on:click="jiafen">加分</button>
      <button @click="jianfen">减分</button><br>
      <input type="text" v-on:keyup.13="onEnter" v-model="defen2">
    </p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        defen:0,
        defen2:1
      },
      methods: {
        jiafen:function(){
          this.defen++
        },
        jianfen:function(){
          this.defen--
        },
        onEnter:function(){
          this.defen=this.defen + parseInt(this.defen2)
        }
      },
    })
  </script>
</body>

</html>
