<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <title>mixins</title>
</head>

<body>
  <h1>mixins</h1>
  <hr>
  <div id="app">
    {{num}}
    <p><button @click="add">add</button></p>
  </div>

  <script>
    var addConsole={
      updated:function(){
        console.log('数据发生变化，变成了'+this.num);
      }
    };

    Vue.mixin({
      updated:function(){
        console.log('我是全局的updated')
      }
    })


    var app = new Vue({
      el: '#app',
      data: {
        num:1
      },
      methods: {
        add:function(){
          this.num++
        }
      },
      updated:function(){
        console.log('我是原生的update')
      },
      // mixins 先执行 原生后执行 全局最先执行
      mixins:[addConsole]
    })
  </script>
</body>

</html>
