<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="page_hd">
                <h1 class="page_title">Button</h1>
                <p class="page_desc">按钮</p>
            </div>
            <div class="page_bd">
                <a href="#" class="weui-btn weui-btn_primary"  id="primary">页面主操作</a>  <!-- id选择器权重比class高 -->                
                <a href="#" class="weui-btn weui-btn_loading">
                    <i class="weui-loading"></i>
                    页面主操作loading
                </a>
                <a href="" class="weui-btn weui-btn_disable">页面操作disable</a>
            </div>
        </div>
    </div>
    <script>
        var oPrimary=document.getElementById('primary');
        // console.log(oPrimary);
        oPrimary.onclick=function(){
            // this.innerHTML='Hello Word!!';
            this.classList.add('active');
        }

    </script>
