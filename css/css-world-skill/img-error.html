<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100px;
            display: inline-block;
            position: relative;
        }
        /* 非 static  absolute relative fixed static */
        img::after{
            /* attr  calc 表达式 获取任意的属性信息 */
            content:attr(alt);
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0,0,0,.5);
            transform: translateY(100%);
            opacity: 0;
            transition: all .5s;
        }
        img:hover::after{
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="" alt="图片加载失败">
    </div>
    
</body>
</html>
