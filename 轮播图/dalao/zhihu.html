<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./zhihu.css">
    <title>Carousel</title>
</head>
<body>
    <div>
        <p>轮播效果图1</p>
        <div class="window">
            <div class="images" id="images">
                <img src="/img/function-01.jpg" width=960 alt="" srcset="">
                <img src="/img/git-01.jpg" width=960 alt="" srcset="">
                <img src="/img/JQUERY-01.jpg" width=960 alt="" srcset="">
            </div>
        </div>
        <div class="bnCtrl">
            <button id="p1">第1张</button>
            <button id="p2">第2张</button>
            <button id="p3">第3张</button>
        </div>
    </div>
    <div>
        <p>轮播效果图2</p>
        <div class="window2">
            <div class="images" id="images2">
                <img src="./img/function-01.jpg" width=960 alt="" srcset="">
                <img src="./img/git-01.jpg" width=960 alt="" srcset="">
                <img src="./img/JQUERY-01.jpg" width=960 alt="" srcset="">
                <img src="./img/命令行-01-01.jpg"  width=960 alt="" srcset="">
            </div>
        </div>
        <div class="bnCtrl2" id="bnCtrl2">
            <button >第1张</button>
            <button >第2张</button>
            <button >第3张</button>
            <button >第4张</button>
        </div>
    </div>
    <div>
        <p>轮播效果图3</p>
        <div class="window3">
            <div class="images3">
                <img src="./img/function-01.jpg" alt="" width=960 height=540>
                <img src="./img/git-01.jpg" alt="" width=960 height=540 >
                <img src="./img/JQUERY-01.jpg" alt="" width=960 height=540>
                <img src="./img/内存-01.jpg" alt="" width=960 height=540>
                <img src="./img/数组-01.jpg" alt="" width=960 height=540>
            </div>
        </div>
    </div>
    <div class="container">
        <p>轮播效果图4</p>
        <div class="window4">
            <div class="images4" id="images4">
                <img src="./img/function-01.jpg" alt="" width=960 height=540>
                <img src="./img/git-01.jpg" alt="" width=960 height=540 >
                <img src="./img/JQUERY-01.jpg" alt="" width=960 height=540>
                <img src="./img/内存-01.jpg" alt="" width=960 height=540>
                <img src="./img/数组-01.jpg" alt="" width=960 height=540>
            </div>
        </div>
        <div class="controls" id="controls">
            <button id="prev">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div class="bnCtrl4" id="bnCtrl4">
            <button >第1张</button>
            <button >第2张</button>
            <button >第3张</button>
            <button >第4张</button>
            <button >第5张</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./zhihu.js"></script>
</body>
</html>
