<body>
    <script>
        // es5赋默认值 两种常见的做法
        function Person(name='default name'){
            // if(!name){                           1
            //     name='default name';
            // }
            // this.name=name||'default name';  2
            this.name=name;
        }
        const p1=new Person('cst');    
        // {name:cst}
        const p2=new Person();
        // {name:'default name'}

        // rest 参数 形式(...变量名) 
        // 作用：获取函数多余参数
        // 搭配的变量是一个数组
        //Rest parameter must be last formal parameter  rest参数必须是最后一个形参  ...args必须在最后

        const arrow_sum=(a,b,...args)=>{  //
            console.log(a,b,args);
        }
        arrow_sum(1,3,4,4);
    </script>
</body>
