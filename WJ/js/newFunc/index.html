<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // constructor 构造函数
        function Otaku(name, age) {
            this.name = name;
            this.age = age;
            this.habit = "Games";
        }

        // 构造函数有一个prototype属性 原型是
        // 基于原型的面向对象 原型对象
        Otaku.prototype.strength = 60;
        Otaku.prototype.sayYourName = function () {
            console.log('I am ' + this.name);
        }
        // var lidan = new Otaku('lidan',18);
        function objectFactory(constructorFunc, name, age) {
            // 创建一个空对象
            var obj = new Object();

            // Otaku函数里？ this.name...?
            // 怎么拿到构造函数里的属性呢？
            // 绑定this作用域
            constructorFunc.call(obj, name, age);

            // 如让obj 拥有prototype链上的属性和方法？
            console.log(obj);

            // obj.__proto__=
            // 绑定原型链方法
            obj.__proto__ = constructorFunc.prototype;
            // 怎么拿到原型对象
            return obj;
        }

        // 不new 可以拿到一个实例吗
        // 构造函数是类的源泉
        var lidan = objectFactory(Otaku, "lidan", 18);
        console.log(lidan);
    </script>
</body>

</html>
