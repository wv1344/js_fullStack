<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title></title>
    <style>
        *{
            -webkit-tap-highlight-color:rgba(0,0,0,0);
            /*   *有性能问题*/
        }
        body{
            background-color: #f6f6f6;
            margin: 0;
            color: #111111;
            font-size: 12px;
            font-family: serif;/*宋体*/
            position: relative;
        }
        /*****************************feed-item start*******/
        .feed-item{
            display: block;
            padding: 25px 28px 25px 0;
            margin-left: 18px;
            position: relative;
            color: #494949;
        }
        .feed-item::before{
            content:"";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 1px;
            transform: scaleY(0.5);     /* 压扁一半*/
            transform-origin: 0 bottom;   /* */
            background-color: #e3e3e3;

        }
        .feed-content .photos{
            display: flex;  /*弹性布局     main aside 比例 3.2比1    */ 
            margin-bottom: 10px;
        }
        .feed-content .photos .main{ /*范围*/
            flex:3.2;
        }
        .feed-content .photos .aside{
            flex:1;
            /* height: 30em; */
        }
        /***************************feed-item end*******/

    </style>
</head>
<body>
    <a href="#" class="feed-item">
        <div class="feed-content">
            <div class="photos">
                <div class="main" style="position:relative;background:url(./flex.jpg)
                center center / cover no-repeat rgb(250,250,250);">      <!-- /后面background-size 设置为cover  -->  
               
                </div>
                <div class="aside">
                    <div class="aside-pic">
                        <div style="position:relative; background:url(./flex.jpg) center center / cover no-repeat rgb(250,250,250);">
                            <div style="padding-top:100%;"></div>
                        </div>
                    </div>

                    <div class="aside-pic">
                        <div style="position:relative; background:url(./flex.jpg) center center / cover no-repeat rgb(250,250,250);">
                            <div style="padding-top:100%;"></div>
                        </div>
                        <div class="more-pic">
                            <span class="count">141+</span>
                        </div>
                    </div>

                </div>
            </div>
            <h3>Joseph Catimbang</h3>
            <p>https://www.pentasticarts.com 一位菲律宾裔美国插画家和概念艺术家。他的画作里往往只有黑白两色，凭</p>
        </div>
        <div class="author">
            by&nbsp;<span class="name">青拾玖</span>
        </div>
    </a>
</body>
</html>
