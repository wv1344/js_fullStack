<!DOCTYPE html>

    body {

    }

    a {

    a:hover {

    }

    .header {
      width: 960px;
      height: 65px;
      background: #fff;

    }

    .logo {
      width: 166px;
      height: 22px;
      background-color: #ccc;
      float: left;
      margin: 20px 0 0 20px;
    }

    .logo a {
      width: 166px;
      height: 22px;
      display: block;
    }

    .links {
      width: 210px;
      height: 15px;
      /* background-color: #fff; */
      float: right;
      margin-top: 33px;
    }

    .links a {
      color: #c6c9c9;
      font-weight: bold;
    }

    .a2 {
      margin: 0 15px;
    }

    .nav {
      width: 960px;
      height: 40px;
      background: green;
      margin: 0 auto;
    }
    .nav li{
      width: 100px;
      height: 40px;
      background: pink;
      float: left;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      line-height: 40px;
    }
    .nav a{
      width: 100px;
      height: 40px;
      display: block;
    }
    .nav a:hover{
      text-decoration: none;  
    }
    .nav .first{
      background: #999;
    }
    .nav .first a{
      color: #000000;
    }
    .banner {
      width: 960px;
      height: 383px;
      background: #000;
      margin: 0 auto;
    }

    .news {
      width: 958px;
      height: 28px;
      border: 1px solid #ccc;
      margin: 20px auto;
      line-height: 28px;
    }
    .news p{
      float: left;
      margin-left: 20px;
    }
    .news span{
      float: right;
      margin-right: 15px;
    }

    .content {
      width: 960px;
      height: 220px;
      background: pink;
      margin: 0 auto;
    }
    .content div{
      width: 311px;
      height: 220px;
      background: blue;
      float: left;
    }
    .content .center{
      margin: 0 13px;
    }
    .content .left{
      background: red;
    }

    .footer {
      width: 958px;
      height: 30px;
      border: 1px solid #ccc;
      margin: 36px auto;
      line-height: 30px;
    }
    .footer p{
      float: left;
      margin-left: 20px;
    }
    .footer span{
      float: right;
      margin-right: 20px;
      color: purple;
    }
    .footer a{
      margin-right: 10px;
    }
  </style>
</head>
