<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    header,footer{
      width: 100%;
      text-align: center;
      background-color: #ccc;
    }
    .box{
      text-align: center;
      font-size: 18px;
      line-height: 200px;
    }
    .main{
      float: left;
      width: 100%;
      height: 200px;
      background-color: #ddd;
    }
    .main-ct{
      margin: 0 200px 0 200px;
      line-height: 200px; 
    }
    .left{
      float: left;
      width: 200px;
      height: 200px;
      background-color: #eee;
      margin-left: -100%;
    }
    .right{
      float: right;
      width: 200px;
      height: 200px;
      background-color: blue;
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <header>sfy</header>
  <div class="content">
    <div class="main box">
      <div class="main-ct">main</div>
    </div>
    <div class="left box">left</div>
    <div class="right box">right</div>
  </div>
  <footer>foo</footer>
</body>
</html>
