<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 关于call,bind,apply -->
  <script>
    var a = {
      user:'woniu',
      fn:function(n,p){
        console.log('-----'+this.user)
        console.log(n+p)
        console.log(this)
      }
    }
    var b = a.fn;
    b.call(a,1,2,3);

    var c = b.bind(a,1);
    c(2,3);

    b.apply(a,[1,2,3]);

    a.fn(1234,1234);
    b.call()

  </script>
</body>
</html>
