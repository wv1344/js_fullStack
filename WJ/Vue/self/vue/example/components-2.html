<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <title>component-2</title>
</head>

<body>
  <h1>component-2</h1>
  <hr>
  
  <div id="app">
   <wv :here="message"></wv>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message:'China'
      },
      components:{
        "wv":{
          template:`
          <div style="color:green;">Panda from {{here}}</div>
          `,props:['here']
        }
      }
    })

  </script>
</body>

</html>
