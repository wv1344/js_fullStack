<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <title>mixins</title>
</head>

<body>
  <h1>mixins</h1>
  <hr>
  <div id="app">
    ${num}
    <p><button @click="add">add</button></p>
  </div>

  <script>
    var extendsObj = {
      updated:function(){
        console.log('我是扩展的updated')
      },
      methods: {
        add:function(){
          console.log('我是扩展的方法')
          this.num++
        }
      },
    }

    var app = new Vue({
      el: '#app',
      data: {
        num:1
      },
      methods: {
        add:function(){
          console.log('我是原生的方法')
          this.num++
        }
      },
      updated:function(){
        console.log('我是原生的update')
      },
      extends:extendsObj,

      // ${ num }
      delimiters:['${','}']
    })
  </script>
</body>

</html>
