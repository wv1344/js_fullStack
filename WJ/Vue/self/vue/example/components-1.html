<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <title>component-1</title>
</head>

<body>
  <h1>component-1</h1>
  <hr>
  <div id="app">
   <wv1344></wv1344>
   <wv></wv>
  </div>

  <div id="ppa">
    <wv1344></wv1344>
  </div>
  <wv1344></wv1344>

  <script>
    Vue.component('wv1344',{
      template:`
      <div style="color:red;">我是全局组件</div>
      `
    })
    var app = new Vue({
      el: '#app',
      components:{
        "wv":{
          template:`
          <div style="color:red;">我是局部组件</div>
          `
        }
      }
    })
    
    var ppa = new Vue({
      el:'#ppa'
    })
  </script>
</body>

</html>
