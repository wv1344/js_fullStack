<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../assets/js/vue.js"></script>
  <title>methods</title>
</head>

<body>
  <h1>methods</h1>
  <hr>
  <div id="app">
    {{a}}
    <br>
    <button @click="add(2)">ADD</button>

    <p>不能ADD：<btn @click="add(5)"></btn></p>
    <p>组件调用methods：<btn @click.native="add(5)"></btn></p>
  </div>
    <button onclick="app.add(3)">外部ADD</button>

  <script>
    var btn = {
      template:`<button>组件ADD</button>`
    }
    var app = new Vue({
      el: '#app',
      data: {
        a: 1
      },
      components:{
        "btn":btn
      },
      methods: {
        add: function (num) {
          if (num != '') {
            this.a+=num
            // console.log(event)
          }else{
            this.a=a++
          }
        }
      }
    })
  </script>
</body>

</html>
