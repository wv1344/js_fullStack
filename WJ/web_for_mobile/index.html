<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个涉及微信支付的页面</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="pay-page">
        <div class="container">
            <div class="header">
                <div class="header-title">vip</div>
                <div class="header-item">
                    <div class="item flex">
                        <div class="item-price flex1">
                            <p class="item-price_month">1个月</p>
                            <p class="item-price_old">原价19.9元</p>
                            <p class="item-price_new">现价9元</p>
                        </div>
                        <div class="item-price flex1 mr">                                <p class="item-price_month">3个月</p>
                            <p class="item-price_old">原价19.9元</p>
                            <p class="item-price_new">现价9元</p>
                        </div>
                        <div class="item-price flex1">
                            <p class="item-price_month">9个月</p>
                            <p class="item-price_old">原价19.9元</p>
                            <p class="item-price_new">现价9元</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="suger_pay">
                    <div class="line">
                        <div class="suger_img"></div>
                    </div>
                </div>
                <div class="wechat_pay"></div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>
</html>
