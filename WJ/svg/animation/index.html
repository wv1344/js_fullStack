<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>
<body>
    <svg xmlns="https://www.w3.org/2000/svg" version="1.0" width="1024" height="1024">
        <polygon style="fill:none; stroke:black;" points="50 160, 55 180, 70 180, 60 190, 65 205, 50 195, 35 205, 40 190, 30 180, 45 180 ">
        </polygon> 
        <rect x="0" y="0" width="300" height="100" stroke="none" fill="#505421" stroke-width="1">
        </rect>
        <circle cx="0" cy="50" r="15" fill="blue" stroke="black" stroke-width="1">
            <!-- <animate attributeName="cx"  from="0" to="100" dur="5s" repeatCount="indefinite"/> -->
            <animateMotion path="M 0 0 H 300 Z" dur="3s" repeatCount="indefinite" />
        </circle>
        <polygon points="30 30 70 30 90 70 10 70" fill="#fcc" stroke="black"  ><!--梯形-->
            <animate attributeName="points" attributeType="XML" to="50 30 70 50 50 90 30 50 " dur="3s" fill="freeze"/>
        </polygon>
    </svg>
</body>
</html>
