<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #page{
      width: 500px;
      height: 500px;
      background: skyblue;
    }
    #content{
      width: 200px;
      height: 200px;
      background: bisque;
    }
    #box{
      height: 50px;
      width: 50px;
      background: purple;
    }
  </style>
</head>
<body>
  <!-- js事件流 -->
  <div id="page">
    <div id="content">
      <div id="box">点我</div>
    </div>
  </div>
  <script>
    let box = document.getElementById('box')
    let content = document.getElementById('content')
    let page = document.getElementById('page')
    box.addEventListener('click',function(){
      console.log('box')
    },true)  // 第三个参数控制 冒泡 捕获 ，默认false 执行冒泡
    content.addEventListener('click',function(){
      console.log('content')
    },false)
    page.addEventListener('click',function(){
      console.log('page')
    },false)
  </script>
</body>
</html>
