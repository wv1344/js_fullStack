    function Student(name){
      this.name = name

    Student.prototype.setage = function (){

    }
    let ww = new Student('woniu')
    console.log(ww.__proto__)
    console.log(Student.prototype)
    // ww.__proto__  ===  Student.prototype

    // instanceof 原理
    function instance_of(L,R){
      let O = R.prototype
      L = L.__proto__
      while(true){
        if(L === null){  // 已经找到顶了
          return false
        }
        if(O === L) {
          L = L.__proto__
          return true
        }
