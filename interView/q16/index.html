<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js拖拽</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
    #page{
      width: 100%;
      height: 100%;
      background: aquamarine;
      position: relative;
    }
    #box{
      width: 40px;
      height: 40px;
      background: skyblue;
      cursor: pointer;
      position: absolute;
      /* transform: translateX(20) */
    } 
  </style>
</head>
<body>
  <div id="page">
    <div id="box"></div>
  </div>
<script>
  let box = document.getElementById('box')
  // box.addEventListener('mousedown',function(){
  //   box.addEventListener('mousemove',function(e){
  //     console.log(e)
  //     let x = e.clientX;
  //     let y = e.clientY;
  //     box.style.left = x+'px'
  //     box.style.top = y+'px'
  //   })
  // })
  let hode = false
  box.onmouseup = function(){
    hode = false
  }
  box.onmousedown = function(){
    hode = true
  }
  box.onmousemove = function(e){
    console.log(e)
    if(hode){
      box.style.left = e.pageX + 'px'
      box.style.top = e.pageY + 'px'
    }
  }
</script>
</body>
</html>
