  <script>
    // function minNumber(numbers){
    //   return numbers.sort()
    // }
    // console.log(minNumber([35,54,65,95,51,9]));
    // (6) [35, 51, 54, 65, 9, 95]
    // sort只能识别第一位

    function minNumber(numbers) {
      numbers.sort(compare);
      let res = '';
      for (let i = 0; i < numbers.length; i++) {
        res += numbers[i]
      }
      return res;
    }

    function compare(a, b) {
      let str1 = a + '' + b; //23
      let str2 = b + '' + a; //32
      // console.log(str1.charAt(1));
      for (let i = 0; i < str1.length; i++) {
        if (str1.charAt(i) > str2.charAt(i)) {
          return 1;
        }
        if (str1.charAt(i) < str2.charAt(i)) {
          return -1;
        }
      }
      return 1;
    }
    console.log(minNumber([32, 531, 530, 9, 17]));
    console.log(minNumber([3, 4, 6, 9, 1]));
    // console.log(compare(2,3));
  </script>
