<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        button{
            display: block;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="warning">warning</button>
    <button id="message">message</button>
    <button id="success">success</button>
    <button id="error">error</button>
    <button id="other-message">other-message</button>

<script src="./index.js"></script>
<script>
    document.getElementById('warning').addEventListener('click',function(){
        $message({
            message: 'warningwarningwarningwarning',
            type: 'warning'
        })
    })
    document.getElementById('message').addEventListener('click',function(){
        $message({
            message: 'sjdhg',
            type: 'message',
            showClose: true,
            duration: 4000
        })
    })
    document.getElementById('success').addEventListener('click',function(){
        $message({
            message: '是开发商看过看过',
            type: 'success',
            duration: 5000
        })
    })
    document.getElementById('error').addEventListener('click',function(){
        $message({
            message: '',
            type: 'error',
            duration: 5000,
            showClose: true
        })
    })
    document.getElementById('other-message').addEventListener('click',function(){
        $message('other-messageother-messageother-mess')
    })

</script>
</body>
</html>
